<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Begin with your blogs!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/landing-page.css">
</head>
<body>

    <div class="landing-container">
        <div class="landing-content">
            <h1 class="title">Begin with your blogs!</h1>
            <p class="sub-title">Share your thoughts with the world.</p>
            <div class="action-buttons">
                <a href="login.html" class="btn btn-lg btn-primary">Login</a>
                <a href="signup.html" class="btn btn-lg btn-secondary">Sign Up</a>
            </div>
        </div>

        <!-- Carousel Section -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/image-one.jpg" class="d-block w-100" alt="Blogging Journey">
                </div>
                <div class="carousel-item">
                    <img src="../images/image-two.jpg" class="d-block w-100" alt="Share Your Thoughts">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1200x500?text=Create+Your+First+Blog" class="d-block w-100" alt="Create Your First Blog">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/landing-page.js"></script>
</body>
</html>
