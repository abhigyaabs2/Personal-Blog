<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Blog - Personal Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/create-edit.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center" id="formTitle">Create Blog</h2>
        <form id="blogForm" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Blog Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Blog Content</label>
                <textarea class="form-control" id="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitButton">Create</button>
        </form>
        <a href="index.html" class="btn btn-secondary w-100 mt-3">Back to Home</a>
    </div>
    <script src="../js/create-edit.js"></script>
</body>
</html>
